<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff-tech GET HIRED!</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Optional: Google Fonts for a nicer typeface (e.g., Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Custom styles for subtle text shadow on hero title */
        .text-shadow-hero {
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Basic animation keyframes (add to tailwind.config.js for proper setup) */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.7s ease-out forwards;
        }

        .animate-fade-in-left {
            animation: fadeInLeft 0.7s ease-out forwards;
        }

        .animate-fade-in-right {
            animation: fadeInRight 0.7s ease-out forwards;
        }

        .animate-fade-in-down {
            animation: fadeInUp 0.7s ease-out forwards;
        }

        /* Reusing for nav */

        /* Delay classes (adjust as needed, requires JS for more dynamic control or manual chaining) */
        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        .delay-300 {
            animation-delay: 0.3s;
        }

        .delay-400 {
            animation-delay: 0.4s;
        }

        .delay-500 {
            animation-delay: 0.5s;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-white font-sans flex flex-col min-h-screen">
    <app-root class="flex-1 flex flex-col overflow-auto"></app-root>
</body>

</html>
