<div class="m-4 flex flex-col gap-8">

  <div class="flex flex-col gap-2">
    <h2 class="text-lg font-semibold text-gray-700">Clients</h2>
    <div class="h-80 overflow-y-auto mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="w-full h-1/2">
        <ng-container *ngFor="let column of clientColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="clientColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: clientColumns;"></tr>
      </table>
    </div>
  </div>

  <div class="flex flex-col gap-2">
    <h2 class="text-lg font-semibold text-gray-700">Jobs</h2>
    <div class="h-80 overflow-y-auto mat-elevation-z8">
      <table mat-table [dataSource]="jobdataSource" class="w-full h-1/2">
        <ng-container *ngFor="let column of jobColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="jobColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: jobColumns;"></tr>
      </table>
    </div>
  </div>
</div>
