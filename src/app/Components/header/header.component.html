<header id="hero"

    <!-- Background Blob/Shape (Optional, for more dynamic look) -->

      style="background-image: radial-gradient(circle at top left, rgba(104, 113, 240, 0.2) 0%, transparent 50%), radial-gradient(circle at bottom right, rgba(113, 61, 255, 0.2) 0%, transparent 50%);">
    </div>
    <h1 class=" text-5xl sm:text-6xl md:text-7xl font-extrabold mb-4 leading-tight text-shadow-hero animate-fade-in-up">

    </h2>
    <div class="container mx-auto px-6 max-w-5xl ">
      <!-- Removed the H2 "Explore Your Sandbox: Datasets & Tools" -->
      <p class="text-xl text-white text-center  max-w-3xl mx-auto animate-fade-in delay-200">
        Get Hired, QUICK!
      </p>

      <!-- HR Navigation Button -->
      <div class="mt-8 animate-fade-in delay-300">
        <button 
          (click)="navigateToHR()" 
          class="bg-white bg-opacity-20 backdrop-blur-sm border border-white border-opacity-30 px-6 py-3 rounded-full text-white font-semibold hover:bg-opacity-30 transition-all duration-300 transform hover:scale-105 shadow-lg">
